<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Native Frontend</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      color: #333;
      background: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    #message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cloud Native Frontend</h1>
  <div id="message">Loading...</div>

  <script>
    fetch('/api')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(text => {
        document.getElementById('message').textContent = text;
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Failed to fetch API message.';
      });
  </script>
</body>
</html>
